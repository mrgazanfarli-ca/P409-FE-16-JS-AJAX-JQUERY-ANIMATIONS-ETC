<div class="content">
    <div class="container">
        <div class="row mt-5 align-items-center">
            <div class="col-3">
                <button class="btn btn-success load-weather">
                    Load weather data
                </button>
            </div>

            <div class="col-9">
                <div>
                    <div class="spinner-border d-none text-primary weather-loader" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="weather-content d-flex align-items-center">
                        <img class="weather-icon" src="" alt="">
                        <span class="ml-2 weather-temp"></span>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-5">
                <select name="" class="form-control" id="user-select">
                    <option value="0" selected disabled>Select a user</option>
                </select>
            </div>
            <div class="col-12 mt-4">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border d-none text-primary user-details-loader" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <table class="table" id="details-table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Website</th>
                        <th scope="col">Company</th>
                        <th scope="col">City</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="user-details-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
